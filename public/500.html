<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Raleway:300);
  @import "~bootstrap/scss/bootstrap";

    $color1: white;
    $color2: #342643;
    $color3: #1FA9D6;

    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
        height: 100%;
    }
    body {
        background: url(https://media1.tenor.com/images/766adcaf4097f8c68aa069ad0fbaeb79/tenor.gif?itemid=17064896) no-repeat center center fixed;
        background-size:100% 100%;
        font-family: 'Raleway', sans-serif;
        background-color: $color2;
        height: 100%;
    }

    .text-wrapper {
        height: 100%;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
    }

    .title {
        font-size: 9em;
        font-weight: 700;
        color: $color1;
        position:relative;
    }

    .subtitle {
        font-size: 40px;
        font-weight: 700;
        color: $color1;
        position:relative;
        text-align: center;
    }

    .buttons {
        margin: 30px;

        a.button {
            background-color: $color2;
            font-weight: 700;
            border: 2px solid $color1;
            text-decoration: none;
            padding: 15px;
            text-transform: uppercase;
            color: $color1;
            border-radius: 26px;
            transition: all 0.2s ease-in-out;

            &:hover {
                background-color: lighten($color2, 10%);
                color: white;
                transition: all 0.2s ease-in-out;
            }
        }


    }


    // Glitch animation from https://codepen.io/lbebber/pen/ypgql
    @keyframes noise-anim{
      $steps:20;
      @for $i from 0 through $steps{
        #{percentage($i*(1/$steps))}{
          clip:rect(random(200)+px,9999px,random(200)+px,0);
        }
      }
    }
    .subtitle:after, .title:after{
      content:attr(data-content);
      position:absolute;
      left:2px;
      text-shadow:-1px 0 red;
      top:0;
      color:$color1;
      overflow:hidden;
      clip:rect(0,900px,0,0);
      animation:noise-anim 2s infinite linear alternate-reverse;
    }

    @keyframes noise-anim-2{
      $steps:20;
      @for $i from 0 through $steps{
        #{percentage($i*(1/$steps))}{
          clip:rect(random(200)+px,9999px,random(200)+px,0);
        }
      }
    }
    .subtitle:before, .title:before{
      content:attr(data-content);
      position:absolute;
      left:-2px;
      text-shadow:1px 0 blue;
      top:0;
      color:$color1;
      overflow:hidden;
      clip:rect(0,900px,0,0);
      animation:noise-anim-2 3s infinite linear alternate-reverse;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="text-wrapper">
      <div class="title" data-content="404">
          Erreur 500
      </div>

      <div class="subtitle" data-content="Oops, the page you're looking for doesn't exist">
           Contacter le responsable du domaine pour plus d'informations.
      </div>

      <div class="buttons">
          <a class="button" href="http://www.ruptcare.com">Retour a la page d'accueil </a>
      </div>
  </div>
</body>
</html>
